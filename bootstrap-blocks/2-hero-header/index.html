<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Navbar</title>

    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <!-- hero section -->
    <section class="hero container-fluid p-0">
      <!-- content -->
      <div class="hero-content">
        <!-- headline -->
        <h1 data-aos="fade-right" data-aos-delay="100">Headline</h1>

        <!-- text -->
        <div data-aos="fade-right" data-aos-delay="200">Subline</div>
      </div>

      <!-- background -->
      <img
        data-aos="fade-in"
        data-aos-delay="100"
        data-aos-offset="0"
        class="hero-image"
        src="bg.jpg"
        alt="Hero Background"
      />
    </section>

    <!-- bootstrap -->
    <script src="assets/bootstrap.bundle.min.js"></script>
  </body>
</html>
